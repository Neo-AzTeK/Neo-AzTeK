<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
    <style>
        @media (prefers-color-scheme: dark) {
            text.text {
                fill: #ffffffff;
            }
        }
        .text {
            fill: #000000ff;
            font-size: 90px;
            font-weight: 700;
            font-family: Arial;
        }
        .desc {
            font-size: 20px;
            font-weight: 500;
        }
    </style>
    <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#CBA135"/>
            <stop offset="100%" stop-color="#8B1E1E"/>
        </linearGradient>
    </defs>

    <g>
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="20s" repeatCount="indefinite"
                keyTimes="0;0.333;0.667;1" calcMode="spline"
                keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="0s"
                values="
                    M0 0L 0 60Q 213.5 90 427 70T 800 80L 800 0 Z;
                    M0 0L 0 70Q 213.5 80 427 75T 800 70L 800 0 Z;
                    M0 0L 0 80Q 213.5 70 427 85T 800 70L 800 0 Z;
                    M0 0L 0 60Q 213.5 90 427 70T 800 80L 800 0 Z">
            </animate>
        </path>
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="20s" repeatCount="indefinite"
                keyTimes="0;0.333;0.667;1" calcMode="spline"
                keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="-10s"
                values="
                    M0 0L 0 65Q 213.5 100 427 75T 800 85L 800 0 Z;
                    M0 0L 0 75Q 213.5 60 427 60T 800 70L 800 0 Z;
                    M0 0L 0 70Q 213.5 65 427 75T 800 75L 800 0 Z;
                    M0 0L 0 65Q 213.5 100 427 75T 800 85L 800 0 Z">
            </animate>
        </path>
    </g>

    <text text-anchor="middle" x="50%" y="60%" class="text" stroke-width="1">
        AzTeK
    </text>
    <text text-anchor="middle" x="50%" y="70%" class="text desc">
        Precision in every line.
    </text>

    <image x="0" y="0" width="200" height="200" href="LogoTelecomSudParis-IPParis-MonoBlanc.png" />
    <image x="600" y="0" width="200" height="200" href="AzTeK-logoonly-white-noback.svg" />
